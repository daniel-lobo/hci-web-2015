{% extends './_base.html' %}

{% block body %}
<div id="user" class="row">
  <div class="col-md-6 col-md-offset-3">
    <div class="loginbox">
      <div class="username row">
        <div class="col-md-4"><h2>Email</h2></div>
        <div class="col-md-8">
          <input type="text" class="form-control" placeholder="Ingresar email">
        </div>
      </div>
      <div class="password row">
        <div class="col-md-4"><h2>Contraseña</h2></div>
        <div class="col-md-8">
          <input type="password" class="form-control" placeholder="Ingresar contraseña">
        </div>
      </div>
      <div class="forgotpass row">
        <div class="col-md-4"></div>
        <div class="col-md-8">
          <a href="#">Olvide mi contraseña</a>
        </div>
      </div>
      <div class="button row">
        <div class="col-md-4"></div>
        <div class="col-md-8">
          <button class="btn btn-default" type="submit">Registrarse</button>
          <button class="btn btn-default btn-success" type="submit">Ingresar</button>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
