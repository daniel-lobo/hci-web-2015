
{% macro product_mini(desc, price, id = '') %}
  <article class="product-mini">
    <div class="thumbnail">
      <a href="product{{ id }}.html">
        <img src="img/product_{{ id }}.jpg" alt="{{ desc }}" />
      </a>

      <div class="caption">
        <a href="product{{ id }}.html" class="desc">{{ desc }}</a>
        <a href="product{{ id }}.html" class="price">${{ price }}</a>
      </div>
    </div>
  </article>
{% endmacro %}

{% macro location(current, path) %}
  <div class="breadcrumbs">
    <h2 class="section_title">{{ current }}</h2>

    {% for name, link in path %}
      <a class="crumb" href="{{ link }}">{{ name }}</a>
      <span> &gt; </span>
    {% endfor %}

    <span class="crumb">{{ current }}</span>

  </div>
{% endmacro %}
