
{% macro product_mini(desc, price, image = '') %}
  <article class="product-mini">
    <div class="thumbnail">
      <img src="img/product_{{ image }}.jpg" alt="{{ desc }}" />

      <div class="caption">
        <p class="desc">{{ desc }}</p>
        <p class="price">${{ price }}</p>
      </div>
    </div>
  </article>
{% endmacro %}

{% macro location(current, path) %}
  <div class="breadcrumbs">
    <h2 class="section_title">{{ current }}</h2>

    {% for name, link in path %}
      <a class="crumb" href="{{ link }}">{{ name }}</a>
      <span> &gt; </span>
    {% endfor %}

    <span class="crumb">{{ current }}</span>

  </div>
{% endmacro %}
